<!--
  This page is made with pure html & css because I believe in matching the
  solution to the problem. I work to identify the most appropriate tools for
  the job based on the existing technology stack, the team, the timeline,
  and the budget.

  I love challenges that make you think, like converting a legacy angular.js
  application to React, or building a back end rule system to translate
  complex union agreements into a user-friendly budgeting system.

  I have worked with seed stage start-ups and post-acquisition scale-ups
  experiencing logarithmic growth.  I have handled greenfield design & been
  brought in to help navigate and re-architect when all the previously unaddressed
  technical debt came home to roost.

  I establish systems to enforce best practices insure a healthy path to performant growth.

  Technologies I have used include:

  Primary Languages
    - Javascript / TypeScript
    - Python
    - SQL (postgres, mysql)

  Javascript Frameworks
    - React
    - Angular.js

  Python Frameworks
    - Django

  CSS Compilers & Pre Compilers
    - CSS
    - Stylus
    - SCSS
    - LESS
    - Tailwind

  Favorite Front End Testing tools
    - Jest
    - Mock Service Worker (MSW)
    - React Testing Library
    - Storybook.js (+ Chromatic.com)

  CI/CD & Build Tools
    - GitHub Actions
    - Dependabot
    - Webpack
    -->
